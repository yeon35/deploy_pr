apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-bluegreen-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: <YOUR_GIT_REPO_URL>
    targetRevision: <BRANCH_OR_TAG>   # ì˜ˆ: test-cd / main / develop
    path: manifests/demo-bluegreen
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
